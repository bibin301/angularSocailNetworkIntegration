        <div class="wellness-signin-right">
            <div class="wellness-container">
                <div class="wellness-signin-form">
                    <h1 class="text-center">User Referral </h1>
                    <form name="referralform" novalidate>
                        <div class="form-group">
                            <label>
                            Reference Email
                            </label>
                    <input type="text" name="emailId" placeholder="Email" value="" ng-pattern="/^([a-z0-9\+_\-]+)(\.[a-z0-9\+_\-]+)*@([a-z0-9\-]+\.)+[a-z]{2,6}$/"
                    class="form-control" autofocus ng-model="referal.emailId" ng-blur="validateEmail()" autocomplete="off"
                    required/>
                <p class="error" ng-if="referralform.$submitted && referralform.emailId.$error.required" class="help-block">Please Enter Email Id.</p>
                <p class="error" ng-if="value && referralform.emailId.$error.pattern" class="help-block"> Enter valid mailid.</p>
            </div>
        
            <div class="form-group text-center">
                <button type="submit" class="wellness-signin-btn" ng-click="userReferralScheme(referal.emailId)">OK</button>
            </div>

            </div>
            </form>
        </div>
