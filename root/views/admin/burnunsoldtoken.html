<!--Reset Password-->


<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
</head>

<body>
    <!---Login-->

    <div class="reset-passwd2">
        <div class="reset-passwd-wrap">
            <div class="reset-title1">
                <h1>Burn Unsold Tokens</h1>
            </div>
            <div class="reset-body-password">
                <form>
                    <div class="form-group1">
                        <label>No Of Token:</label>
                        <input type="text" ng-model="burnamount"  onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57" ng-pattern="/^[0-9]*$/" maxlength="8" minlength="1" placeholder="Enter No Of Token">
                    </div>
                                       
                    <div class="form-group1 text-center">
                        <button type="button" ng-click="burn(burnamount)" class="reset-bttn-wl">Delete</button>
                        <button type="button" ng-click="close()" class="reset-bttn-wl">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
