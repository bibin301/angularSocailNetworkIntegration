<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <!---Login-->
    <div class="wellness-signin">
        <div class="wellness-signin-left">
            <div class="welness-logo">
                <img src="root/image/main-logo.png">
            </div>
            
        </div>
        <div class="wellness-signin-right">
            <div class="wellness-container">
                <div class="wellness-signin-form">
                    <h1 class="text-center">Login</h1>
                    <form name="registerForm" novalidate>
                        <div class="form-group">
                            <label>
                                Email
                            </label>
                            <input type="text" name="emailId" placeholder="Email" value="" ng-pattern="/^([a-z0-9\+_\-]+)(\.[a-z0-9\+_\-]+)*@([a-z0-9\-]+\.)+[a-z]{2,6}$/"
                                class="form-control" autofocus ng-model="login.email" ng-blur="validateEmail()" autocomplete="off"
                                required/>
                            <p class="error" ng-if="registerForm.$submitted && registerForm.emailId.$error.required" class="help-block">Please enter mail id.</p>
                            <p class="error" ng-if="value && registerForm.emailId.$error.pattern" class="help-block"> Enter valid mailid.</p>
                        </div>
                        <div class="form-group">
                            <label>
                                Password
                            </label>
                            <input type="password"  minlength="8"  name="UserPassword" value="" ng-model="login.Password" ng-minlength="8"  required/>
                            <p class="error" ng-show='registerForm.$submitted && registerForm.UserPassword.$error.required'>Please enter password</p>
                            <p class="error" ng-show='!registerForm.UserPassword.$untouched && registerForm.UserPassword.$error.minlength'>Password must be minimum of 8 characters</p>
                            <p class="error" ng-show='!registerForm.UserPassword.$untouched && registerForm.UserPassword.$error.pattern'>Password should contain 1 uppercase,1 lowercase,1 digit and 1 special character</p>
                        </div>
                        <!-- <div class="form-group">
                            <label>
                                2FA Code
                            </label>
                            <input type="text" ng-model="facode" placeholder="..........">
                            <span class="error-msg">Invalid 2FA Code</span>
                        </div> -->
                        <div class="wellness-signin-btn1">
                            <input type="submit" value="login" ng-click="Signup(login)">
                        </div>
                        
                        <div class="forgot-link">
                            <a href="forgotPassword" class="new-account" ui-sref="forgotPassword"> Forgot Password?</a>

                            <p>Donâ€™t have an Account?
                                <a href="registernow" ui-sref="registernow">Register Now</a>
                            </p>
                        </div>
                        <div class="social-media">
                            <!-- <h1>Sign up with you favourite social profile</h1> -->
                            <h1>OR</h1>
                            <ul>
                                <li>
                                    <a href="" ng-click="facebookLogin()">
                                        <i class="fa fa-facebook facebook-clr" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="" ng-click="onGooleLogin()">
                                        <i class="fa fa-google-plus twitter-clr" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="loaderBgdiv" ng-hide="myValue"><div class="loader"></div></div>
</body>

</html>
